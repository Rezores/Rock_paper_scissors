<!DOCTYPE html><html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice(){
                let x = Math.random(3)
                if(x < 0.333){
                    return "rock";
                }
                else if(x <0.666){
                    return "paper";
                }
                else{
                    return "scissors"
                }
            }
            let x = Math.random(3)
            console.log(x)
            console.log(getComputerChoice())
            console.log("Hello world")
        </script>



    </body>


</html>
